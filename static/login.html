<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" >
    <link rel="icon" href="logo.png" type="image/gif" sizes="16x16">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS | Login Page</title>
    
</head>
<body>
    

<div class="login-box">

<img src="logo.png" alt="Logo" class="avatar">
    <h1>Admin<br>Login Here</h1>
    <form action="#" method="post">

        <p>Username</p>
        <input type="text" required name="username" placeholder="Enter username here">
        <p>Password</p>
        <input type="password" name="password" required placeholder="Enter Password here">
        <a href="index.html">
            <input type="button" name="button" value="Login">
            <style>
            input[type="button"]
            {
            border: none;
            outline: none;
            height: 40px;
            font-size: 18px;
            border-radius: 20px;
            color: #fff;
            background: #1c8adb;
            }
            input[type=button]:hover
            {
            cursor: pointer;
            background: #39dc79;
            color: #000;
            }
            </style>
        </a>
        <a href="#">Forget Password</a>

    </form>

</div>


</body>
</html>
